{% extends "base.html" %}
{% load tag %}
{% block content %}
<table>
  <tr>
      <th>學校</th>
      <th>帳號</th>
      <th>座號</th>        
      <th>姓名</th>
      <th>最新登入</th>
  </tr>
{% for enroll in enroll_list %}
  <tr>
    <td>{{enroll.student.last_name}}</td>
    <td>{{enroll.student.username}}</td>
    <td>{{enroll.seat}}</td>
    <td>{{enroll.student.first_name}}</td>
    <td>{{enroll.student.last_login}}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
