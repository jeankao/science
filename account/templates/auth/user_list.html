{% extends "base.html" %}
{% load tag %}
{% block content %}
<table>
  <tr>
  <th>帳號</th>    
  <th>姓名</th>   
  <th>學校</th>       
  <th colspan=3>功能</th>      
  </tr>
{% for user in user_list %}
  <tr>
  <td>{{user.username}}</td>       
  <td><a href="/account/user/{{user.id}}">{{user.first_name}}</a></td>
  <td>{{user.last_name}}</td>        
  <td><a href="/account/user/{{user.id}}/update/">修改</a></td>
  <td><a href="/account/user/{{user.id}}/password/">密碼</a></td>
  <td><a href="/account/user/{{user.id}}/teacher/">教師({% if user|has_group:'teacher' %}是{% else %}否{% endif %})</a></td>    
  </tr>
{% endfor %}
</table>
    {% load pagination %}
    {% get_pagination %}
{% endblock %}
